version: '3'

volumes:
  pg_data:
  static:


services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  load_balancer:
    image: willageg/lct_load_balancer
    depends_on:
      - "accounts"
      - "parser"
      - "predictor"
    ports:
      - 9000:80
  accounts:
    image: willageg/lct_accounts
    env_file: .env
    volumes:
      - static:/app/collected_static
  parser:
    image: willageg/lct_parser
    env_file: .env
  predictor:
    image: willageg/lct_predictor
    env_file: .env
  redis:
    image: redis:latest
    ports:
     - 6379:6379
    restart: on-failure
  celery_accounts:
    image: willageg/lct_celery_accounts
    env_file: .env
    restart: on-failure
    depends_on:
      - redis
  flower:
    image: mher/flower:0.9.7
    command: ['flower', '--broker=redis://redis:6379', '--port=5555']
    ports:
      - 5555:5555
    depends_on:
      - redis
