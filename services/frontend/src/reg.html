<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compas</title>
	<!-- Links -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="flex mt-4 w-[calc(100vw*0.9375)] mx-auto justify-between font-WorkSans">
		<a href="index.html"><img src="assets/logo.png" alt=""></a>
		<div class="flex gap-x-[calc(100vw*0.02604166)] pt-[22px]">
			<a href="#" class="text-[25px] font-bold text-[#051531]">Тест Роршаха</a>
			<a href="#" class="text-[25px] font-bold text-[#051531]">Профориентация</a>
			<a href="#" class="text-[25px] font-bold text-[#051531]">Список Профессий</a>
		</div>
		<button
			class="text-[25px] font-bold text-[#FCFCFC] bg-[#051531] px-[27px] mt-[22px] h-[56px] rounded-[20px] -translate-y-[10px]">Авторизация</button>
	</header>

	<!-- Main block -->
	<section
		class="grid grid-cols-2 w-[calc(100vw*0.852916)] mt-[calc(100vh*0.0846296)] ml-[calc(100vw*0.0572916)] mx-auto">
		<!-- Left column -->
		<div class="col-span-1">
			<img src="assets/left-2x.png" alt="" class="w-[calc(100vw*0.41666666)]">
		</div>
		<div class="col-span-1 font-Merriweather text-[#0A2351] w-[calc(100vw*0.3790625)] ml-auto">
			<h1 class="text-[40px] font-extrabold leading-1">Найди свое будущее здесь<br> и сейчас — вместе с Компас
			</h1>
			<p class="text-[24px] mt-[calc(100vh*0.0272222)]">Форма регистрации</p>
			<form action="" class="mt-[calc(100vh*0.0272222)]">
				<div class="gap-y-[21px] gap-x-8 w-auto grid grid-cols-7 grid-rows-4 font-WorkSans text-[15px]">
					<div class="col-span-3">
						<p>Имя<span class="text-red-600">*</span></p>
						<input type="text"
							class="required w-full rounded-[10px] py-[11px] pl-[11px] border border-[#0A2351]"
							placeholder="Введите Имя">
					</div>
					<div class="col-span-3">
						<p>Фамилия<span class="text-red-600">*</span></p>
						<input type="text"
							class="required w-full rounded-[10px] py-[11px] pl-[11px] border border-[#0A2351]"
							placeholder="Введите Фамилию">
					</div>
					<div class="col-span-3">
						<p>Пол*</p>
						<input type="text" class="w-full rounded-[10px] py-[11px] pl-[11px] border border-[#0A2351]"
							placeholder="Мужской">
					</div>
					<div class="col-span-3">
						<p>Дата рождения<span class="text-red-600">*</span></p>
						<input type="text"
							class="required w-full rounded-[10px] py-[11px] pl-[11px] border border-[#0A2351]"
							placeholder="Введите Имя">
					</div>
					<div class="col-span-3">
						<p>Ссылка на YouTube<span class="text-red-600">*</span></p>
						<input type="text"
							class="required w-full rounded-[10px] py-[11px] pl-[11px] border border-[#0A2351]"
							placeholder="Введите ссылку на YouTube">
					</div>
					<div class="col-span-3">
						<p>Ссылка на ВКонтакте<span class="text-red-600">*</span></p>
						<input type="text"
							class="required w-full rounded-[10px] py-[11px] pl-[11px] border border-[#0A2351]"
							placeholder="Введите ссылку на Вконтакте">
					</div>
					<div class="col-span-3">
						<p>Логин<span class="text-red-600">*</span></p>
						<input type="text"
							class="required w-full rounded-[10px] py-[11px] pl-[11px] border border-[#0A2351]"
							placeholder="Введите Логин">
					</div>
					<div class="col-span-3">
						<p>Пароль<span class="text-red-600">*</span></p>
						<input type="text"
							class="required w-full rounded-[10px] py-[11px] pl-[11px] border border-[#0A2351]"
							placeholder="Введите Пароль">
					</div>
				</div>
				<input type="checkbox" id="checkbox1"
					class="align-bottom mt-[27px] border-[#0A2351] w-4 h-4 focus:outline-none"><label for="checkbox1"
					class="ml-3 text-[10px] text-[#969A9F] font-WorkSans">Я принимаю условия
					пользовательского
					соглашения</label>
				<div>
					<button
						class="bg-[#0A2351] mt-[20px] font-extrabold text-white text-[25px] font-WorkSans px-[112px] py-[17px] rounded-[10px]">Далее</button>
				</div>

			</form>
		</div>
		<!-- Middle column -->
		<div class="col-span-3 text-[#0A2351]">
		</div>
	</section>
</body>

</html>
